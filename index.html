<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta
  =======================================-->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title 
  =======================================-->
  <title>QR CODE Component | Frontend Mentor</title>

  <!-- Facvicon

  <main class="grid place-content-center h-screen font-outfit">
    <section class="p-4 w-72 bg-white rounded-2xl">
      <img class="w-80 rounded-xl" src="./images/image-qr-code.png" alt="QR CODE">

      <h1 class="text-dark font-bold text-xl text-center mt-6 mb-4">Improve your front-end skills by building projects</h1>

      <p class="text-grayish font-normal text-[15px] text-center mb-5">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>

    <footer class="text-grayish text-xs mt-8">
      Challenge by 
      <a class="text-dark font-bold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a class="text-dark font-bold"  href="#">AILIGHT360</a>.
    </footer>

  </main>
